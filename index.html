
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="root">

        <header>
            <h1>Simon Game</h1>
        </header>
        
        
        <main>
            <h2 class="level">Press START to play</h2>

            <div class="btn-container">
                <div class="button-box">
                    <div class="btn green" id="green" type="button"></div>
                    <div class="btn red" id="red" type="button"></div>
                </div>
                
                <div class="button-box">
                    <div class="btn yellow" id="yellow" type="button"></div>
                    <div class="btn blue" id="blue" type="button"></div>
                </div>
            </div>

            <div class="start-btn">START</div>

            <div class="score-container">
                <div class="current-score scores">script error</div>
                <div class="highest-score scores">script error</div>
            </div>

        </main>


        <footer>
            <div></div>
            <a class="credit" href="https://mohdarham.netlify.app/" target="_blank"> &copy; Mohd Arham 2023 &lt;/&gt; </a>
        </footer>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
